<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <title>Product List Facelet</title>
</h:head>
<f:view>
    <h:outputLabel value="Orders List Facelet"/>
</f:view>
<h:body>
    <h:form>
        <h:dataTable id="ordersTable" border="1" value="${orderController.orders}" var="order">
            <h:column id="id">
                <f:facet name="header">ID</f:facet>
                ${order.id}
            </h:column>
            <h:column id="utc">
                <f:facet name="header">UTC</f:facet>
                ${order.utc}
            </h:column>
            <h:column id="products">
                <f:facet name="header">products</f:facet>
                ${order.products}
            </h:column>
            <h:column>
                <h:link value="Edit" outcome="order_edit">
                    <f:param name="id" value="${order.id}"/>
                </h:link>
            </h:column>
            <h:column>
                <h:commandLink title="Remove" update="ordersTable" value="Remove"
                               actionListener="${orderController.removeOrder(order)}"/>
            </h:column>
        </h:dataTable>
        <h:commandButton title="Add" action="${orderController.addOrder()}" value="Add"
                         update="ordersTable"/>
    </h:form>
    <a href="../main.jsp">Back to main</a>
</h:body>
</html>
