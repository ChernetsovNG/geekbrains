<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Product List Facelet</title>
</h:head>
<f:view>
    <h:outputLabel value="Categories List Facelet"/>
</f:view>
<h:body>
    <h:form>
        <h:dataTable id="categoriesTable" border="1" value="${categoryControllerCDI.categories}" var="category">
            <h:column>
                <f:facet name="header">ID</f:facet>
                ${category.id}
            </h:column>
            <h:column id="name">
                <f:facet name="header">Name</f:facet>
                ${category.name}
            </h:column>
            <h:column>
                <h:link value="Edit" outcome="category_edit">
                    <f:param name="id" value="${category.id}"/>
                </h:link>
            </h:column>
            <h:column>
                <h:commandLink title="Remove" update="categoriesTable" value="Remove"
                               actionListener="${categoryControllerCDI.removeCategory(category)}"/>
            </h:column>
        </h:dataTable>
        <h:inputText a:placeholder="categoryName" binding="#{categoryName}"/>
        <h:commandButton title="Add" action="${categoryControllerCDI.addCategory(categoryName.value)}" value="Add"
                         update="categoriesTable"/>
    </h:form>
    <a href="../../main.jsp">Back to main</a>
</h:body>
</html>
