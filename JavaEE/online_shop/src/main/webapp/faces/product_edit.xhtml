<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:outputLabel value="Product Edit"/>
</f:view>
<h:body>
    <h:form>
        <h1>Product Edit</h1>
        <p:outputPanel>
            <p:outputLabel value="Product ID"/>
        </p:outputPanel>
        <p:outputPanel style="margin-bottom: 20px;">
            <p:outputLabel value="#{productEditController.product.id}"/>
        </p:outputPanel>

        <p:outputPanel>
            <p:outputLabel value="Category"/>
        </p:outputPanel>
        <p:outputPanel style="margin-bottom: 20px;">
            <p:outputLabel value="#{productEditController.product.category.name}"/>
        </p:outputPanel>

        <p:outputPanel>
            <p:outputLabel value="Name"/>
        </p:outputPanel>
        <p:outputPanel style="margin-bottom: 20px;">
            <p:inputText value="#{productEditController.product.name}"/>
        </p:outputPanel>

        <p:outputPanel>
            <p:outputLabel value="Price"/>
        </p:outputPanel>
        <p:outputPanel style="margin-bottom: 20px;">
            <p:outputLabel value="#{productEditController.product.price}"/>
        </p:outputPanel>

        <p:outputPanel>
            <p:commandButton value="Save" action="#{productEditController.save}"/>
        </p:outputPanel>
    </h:form>
    <a href="../main.jsp">Back to main</a>
</h:body>
</html>
